<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="header">
        
        <div class="site-branding">
            <a href="link web cua minh de o day nhe" rel="home">
                <figure class="logo-normal">
                    <img src="./media/img/img/LOGO/logo.png" alt="BASICSHOP" srcset="./image/LOGO/logo.png 1.5x">
                </figure>
                <figure class="logo-transparency">
                    <img src="./media/img/img/LOGO/logo.png" alt="BASICSHOP" srcset="./image/LOGO/logo.png 1.5x">
                </figure>
            </a>
        </div>
        <div id= "cart_form">
            <div id="cart-show" class="cast-header">
                <div class="container">
                    <a href="cart.html"><!--cai nay chua tao ty nho de tao-->
                        <span id="cartNumber">0</span>
                        <i class="fas fa-shopping-cart"></i>
                    </a>
                    <button class="btn-log" id="btn_login">Login</button>
                    <button class="btn-log" id="btn_logout">Logout</button>
                </div>
            </div>
        </div>
        <div class="login" id="login_form">
            <div>
                <label for="username">Username</label>
                <input class="form-control" type="text" id="userName">
            </div>
            <div>
                <label for="pass">Password</label>
                <input class="form-control" type="password" id="pass">
            </div>
            <div class="btn-login">
                <button type="submit" class="btn btn-2" id="btnSubmit">Login</button>
                <button class="btn btn-2" id="btn_Signuo">Signup</button>
            </div>
            <div>
                <label for="pass">Enter the password</label>
                <input class="pass" class="for"
            </div>
        </div>
    </div>
    <div class="main">
        <div class="product">
            <div class="img"></div>
            <div class="price"></div>
            <div class="size"></div>
        </div>
    </div>
    <div class="footer"></div>
</body>
<script src="./media/js/data.js"></script>
<script src="./media/js/basic.js"></script>
</html>
