<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="https://kit-free.fontawesome.com/releases/latest/css/free.min.css" media="all">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"rel="stylesheet">
    <link href="https://translate.googleapis.com/translate_static/css/translateelement.css">
</head>
<body>
    <script src="./media/js/data.js"></script>
    <script src="./media/js/basic.js"></script>
    <script src="./media/js/cart.js"></script>
    <div class="header">
        <div class="s">
            <a href="link web cua minh de o day nhe" rel="home">
                <figure class="logo-normal">
                    <img src="./media/img/img/LOGO/logo.png" alt="BASICSHOP" srcset="./image/LOGO/logo.png 1.5x">
                </figure>
                <figure class="logo-transparency">
                    <img src="./media/img/img/LOGO/logo.png" alt="BASICSHOP" srcset="./image/LOGO/logo.png 1.5x">
                </figure>
            </a>
        </div>
        <div id="menu">
            <ul>
                <li class="item">
                    <div class="search-box">
                        <input class="search-txt" type="text" name placeholder ="Search" id="search">
                        <div class="search-btn" id="click-search">
                            <i class="fas fa search" aria-hidden="true">
                                <!-- ::before -->
                            </i>
                        </div>
                    </div>
                </li>
                <li class="item" id="shop">
                    <font style="vertical-align: inherit;">
                    <font style="vertical-align:inherit;"> Shopping </font>
                </font>
                </li>
                    <li class="item">
                        <div class="home_user">
                        <!-- ::before -->
                            <i class="fas fa-user" aria-hidden="true">
                            <!-- ::before -->
                            </i>
                        <div class="user">
                            <p id="user_name"></p>
                                <button id="home_logout" style="display: none;">
                            <font style="vertical-align:inherit;">
                                <font style="vertical-align:inherit;">Logout</font>
                            </font>
                                </button>
                                <button id="home_login" style="display:block;">
                             <font style="vertical-align:inherit;"> 
                                <font style="vertical-align:inherit;">Login</font>
                            </font>
                                </button>
                        </div>
                         </div>
                     </li>
                    <li class="item">
                        <div class="shop_cart">
                            <!-- ::before -->
                            <i class="fas fa-shopping-cart" aria-hidden="true">
                                <!-- ::before -->
                            </i>
                            <div class="hascart">
                                <font style="vertical-align: inherit;">
                                <font style="vertical-align: inherit;"> No item</font>
                            </div>
                         </div>   
                    </li>
             </ul>
        </div>
    </div>
    <div class="main">
        <div class="product">
            <div class="img"></div>
            <div class="price"></div>
            <div class="size"></div>
        </div>
    </div>
    <div class="footer"></div>
</body>
<!-- <script src="./media/js/data.js"></script>
<script src="./media/js/basic.js"></script>
<script src="./media/js/cart.js"></script> -->
</html>
